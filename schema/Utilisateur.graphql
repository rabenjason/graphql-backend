type Utilisateur {
  id_utilisateur: String!
  nom: String!
  prenom: String!
  email: String!
  motDePasse: String!  # Toujours présent dans la DB, mais jamais exposé
  telephone: String
  facebook: String
  whatsapp: String
  photo: String
  dateSuppression: String  # Format ISO 8601 (ex: "2024-12-31T12:00:00Z")
  createdAt: String        # Format ISO 8601
  updatedAt: String        # Format ISO 8601
}

type AuthJWT {
  utilisateur: Utilisateur
  token: String
}

type DeconnexionResponse {
  success: Boolean!
  message: String!
}

type DeleteResponse {
  success: Boolean!
  message: String!
  utilisateur: Utilisateur
}


type Query {
  utilisateurs: [Utilisateur!]!
  utilisateur(id: String!): Utilisateur
}

type Mutation {
  addUtilisateur(
    nom: String!
    prenom: String!
    email: String!
    motDePasse: String!
    telephone: String
    facebook: String
    whatsapp: String
    photo: String
  ): Utilisateur

  authentification(email: String!, motDePasse: String!): AuthJWT

  deconnexion: DeconnexionResponse

  updateUtilisateur(
    nom: String
    prenom: String
    email: String
    motDePasse: String
    telephone: String
    facebook: String
    whatsapp: String
    photo: String
  ): Utilisateur

  deleteUtilisateur: DeleteResponse
  }