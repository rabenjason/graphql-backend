type Utilisateur {
  id_utilisateur: String!
  nom: String!
  prenom: String!
  email: String!
  motDePasse: String!
  telephone: String
  facebook: String
  whatsapp: String
  photo: String
}

type AuthJWT {
  utilisateur: Utilisateur
  token: String
}

type DeconnexionResponse {
  success: Boolean!
  message: String!
}

type Query {
  utilisateurs: [Utilisateur!]!
  utilisateur(id: String!): Utilisateur
}


type Mutation {
  addUtilisateur(
    nom: String!
    prenom: String!
    email: String!
    motDePasse: String!
    telephone: String
    facebook: String
    whatsapp: String
    photo: String
  ): Utilisateur

  authentification(email: String!, motDePasse: String!): AuthJWT

  deconnexion: DeconnexionResponse

}
